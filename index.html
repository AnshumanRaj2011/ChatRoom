<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatRoom</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<!-- LOGIN -->
<div id="screen-login" class="screen active">
  <div class="center-box">
    <h1>ChatRoom</h1>
    <button id="google-login-btn" class="primary-btn">
      Login with Google
    </button>
  </div>
</div>

<!-- USERNAME -->
<div id="screen-username" class="screen">
  <div class="center-box">
    <h2>Create Username</h2>
    <input
      id="username-input"
      placeholder="username (no spaces)"
      autocomplete="off"
    />
    <button id="save-username-btn" class="primary-btn">
      Continue
    </button>
  </div>
</div>

<!-- HOME -->
<div id="screen-home" class="screen">
  <div class="top-bar">
    <h3>Friends</h3>
    <div class="top-actions">
      <button id="btn-search" title="Search users">ï¼‹</button>
      <button id="btn-requests" title="Friend requests">ğŸ””</button>
      <button id="btn-logout" title="Logout">Logout</button>
    </div>
  </div>

  <div id="friends-list" class="list"></div>
</div>

<!-- SEARCH -->
<div id="screen-search" class="screen">
  <div class="top-bar">
    <button id="btn-back-search">â†</button>
    <h3>Search</h3>
  </div>

  <input
    id="search-input"
    placeholder="Search username"
    autocomplete="off"
  />

  <div id="search-results" class="list"></div>
</div>

<!-- REQUESTS -->
<div id="screen-requests" class="screen">
  <div class="top-bar">
    <button id="btn-back-requests">â†</button>
    <h3>Friend Requests</h3>
  </div>

  <div id="request-list" class="list"></div>
</div>

<!-- CHAT -->
<div id="screen-chat" class="screen">
  <div class="top-bar">
    <button id="btn-back-chat">â†</button>
    <h3 id="chat-username"></h3>
  </div>

  <div id="chat-messages" class="list chat-list"></div>

  <form id="chat-form" class="chat-form">
    <input
      id="chat-input"
      placeholder="Type a messageâ€¦"
      autocomplete="off"
    />
    <button type="submit">Send</button>
  </form>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
