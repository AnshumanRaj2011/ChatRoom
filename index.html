<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatRoom</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN SCREEN (VISIBLE BY DEFAULT) -->
<div id="login-modal" style="display:flex;">
  <div class="modal-box">
    <h2>Welcome</h2>
    <button id="google-login-btn">Login with Google</button>
  </div>
</div>

<!-- USERNAME SCREEN -->
<div id="username-modal" class="hidden">
  <div class="modal-box">
    <h2>Create Username</h2>
    <input id="username-input" placeholder="username (no spaces)">
    <button id="save-username-btn">Continue</button>
    <p class="hint">Only letters, numbers, underscore (_)</p>
  </div>
</div>

<!-- CHAT -->
<div id="chat-container" class="hidden">
  <div class="top-bar">
    <h2>Live Chat</h2>
    <button id="logout-btn">Logout</button>
  </div>

  <div id="messages"></div>

  <form id="message-form">
    <input id="message-input" placeholder="Type message..." required>
    <button type="submit">Send</button>
  </form>

  <div class="controls">
    <button id="edit-btn">Edit</button>
    <button id="delete-btn">Delete</button>
  </div>
</div>

<!-- cache buster -->
<script type="module" src="script.js?v=FINAL"></script>
</body>
</html>
