<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChatRoom</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">

    <!-- LOGIN -->
    <section id="screen-login" class="screen active">
      <h1>Welcome to ChatRoom</h1>
      <button id="google-login-btn" class="primary-btn">Sign in with Google</button>
    </section>

    <!-- USERNAME -->
    <section id="screen-username" class="screen">
      <h2>Create a username</h2>
      <div class="form-row">
        <input id="username-input" placeholder="username (letters, numbers, _)" />
        <button id="save-username-btn" class="primary-btn">Save</button>
      </div>
      <p class="hint">Lowercase, 3+ chars. Letters, numbers and underscore only.</p>
    </section>

    <!-- HOME -->
    <section id="screen-home" class="screen">
      <header class="topbar">
        <div class="left">
          <button id="btn-search" class="nav-btn">Search</button>
          <button id="btn-requests" class="nav-btn" aria-haspopup="true" aria-controls="screen-requests">
            Requests
            <!-- badge element (JS expects this id) -->
            <span id="requests-badge" class="badge" aria-hidden="true" hidden></span>
          </button>
        </div>
        <div class="right">
          <button id="btn-logout" class="danger-btn">Logout</button>
        </div>
      </header>

      <section class="content">
        <h3>Your friends</h3>
        <div id="friends-list" class="list">
          <p class="empty-text">No friends yet</p>
        </div>
      </section>
    </section>

    <!-- SEARCH -->
    <section id="screen-search" class="screen">
      <header class="screen-header">
        <button id="btn-back-search" class="nav-btn">Back</button>
        <h2>Search users</h2>
      </header>

      <section class="content">
        <input id="search-input" placeholder="Type username to search..." />
        <div id="search-results" class="list">
          <p class="empty-text">Type a username</p>
        </div>
      </section>
    </section>

    <!-- REQUESTS -->
    <section id="screen-requests" class="screen">
      <header class="screen-header">
        <button id="btn-back-requests" class="nav-btn">Back</button>
        <h2>Friend requests</h2>
      </header>

      <section class="content">
        <div id="request-list" class="list">
          <p class="empty-text">No requests</p>
        </div>
      </section>
    </section>

    <!-- CHAT -->
    <section id="screen-chat" class="screen">
      <header class="screen-header">
        <button id="btn-back-chat" class="nav-btn">Back</button>
        <h2 id="chat-username">@username</h2>
      </header>

      <section class="content chat-content">
        <div id="chat-messages" class="chat-messages">
          <!-- messages appended here -->
        </div>

        <form id="chat-form" class="chat-form">
          <input id="chat-input" placeholder="Type a message..." autocomplete="off" />
          <button type="submit" class="primary-btn">Send</button>
        </form>
      </section>
    </section>

  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
