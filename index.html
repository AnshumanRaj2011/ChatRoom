<!DOCTYPE html>
<html>
<head>
  <title>Live Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase COMPAT SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      margin: 0;
      padding: 10px;
    }
    #chat {
      height: 80vh;
      overflow-y: auto;
      background: white;
      padding: 10px;
      border-radius: 10px;
    }
    .msg {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
      padding: 5px;
      background: #eee;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      margin-top: 5px;
      width: 100%;
    }
    .del {
      color: red;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>

<body>

<h2>Live Chat Room</h2>

<div id="chat"></div>

<input id="msg" placeholder="Type message..." />
<button onclick="sendMsg()">Send</button>

<script>
  // ðŸ”¥ FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyB1jn36w9rpzskOHZujUIWdFyHAJdNYBMQ",
    authDomain: "chatroom-37278.firebaseapp.com",
    databaseURL: "https://chatroom-37278-default-rtdb.firebaseio.com",
    projectId: "chatroom-37278",
    storageBucket: "chatroom-37278.firebasestorage.app",
    messagingSenderId: "738726516362",
    appId: "1:738726516362:web:0dc5ea006158c1d3c9bf73"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const chat = document.getElementById("chat");
  const msg = document.getElementById("msg");

  const room = location.hash.substring(1) || "main";
  const chatRef = db.ref("rooms/" + room);

  // SEND MESSAGE
  function sendMsg() {
    const text = msg.value.trim();
    if (text === "") return;

    chatRef.push({
      text: text,
      time: Date.now()
    });

    msg.value = "";
  }

  // RECEIVE MESSAGE + DELETE BUTTON
  chatRef.on("child_added", snap => {
    const data = snap.val();
    const key = snap.key;

    const div = document.createElement("div");
    div.className = "msg";
    div.id = key;

    const spanText = document.createElement("span");
    spanText.textContent = data.text;

    const delBtn = document.createElement("span");
    delBtn.textContent = "âŒ";
    delBtn.className = "del";
    delBtn.onclick = () => deleteMsg(key);

    div.appendChild(spanText);
    div.appendChild(delBtn);

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  });

  // DELETE MESSAGE
  function deleteMsg(key) {
    if (confirm("Delete this message?")) {
      chatRef.child(key).remove();
      document.getElementById(key).remove();
    }
  }
</script>

</body>
</html>
