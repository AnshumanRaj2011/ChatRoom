<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatRoom</title>

  <!-- YOUR CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- ================= LOGIN ================= -->
<div id="screen-login" class="screen active">
  <div class="center-box">
    <h2>Login</h2>
    <button id="google-login-btn" class="primary-btn">Login with Google</button>
  </div>
</div>

<!-- ================= USERNAME ================= -->
<div id="screen-username" class="screen">
  <div class="center-box">
    <h2>Create Username</h2>
    <input id="username-input" placeholder="username" />
    <button id="save-username-btn" class="primary-btn">Save</button>
  </div>
</div>

<!-- ================= HOME ================= -->
<div id="screen-home" class="screen">
  <div class="top-bar">
    <h3>Friends</h3>
    <div class="top-actions">
      <button id="btn-search" class="primary-btn">Search</button>
      <button id="btn-requests" class="primary-btn">Requests</button>
      <button id="btn-logout" class="danger-btn">Logout</button>
    </div>
  </div>

  <div id="friends-list"></div>
</div>

<!-- ================= SEARCH ================= -->
<div id="screen-search" class="screen">
  <div class="top-bar">
    <button id="btn-back-search">â¬…</button>
    <h3>Search</h3>
  </div>

  <input id="search-input" placeholder="Search username..." />
  <div id="search-results"></div>
</div>

<!-- ================= REQUESTS ================= -->
<div id="screen-requests" class="screen">
  <div class="top-bar">
    <button id="btn-back-requests">â¬…</button>
    <h3>Requests</h3>
  </div>

  <div id="request-list"></div>
</div>


<!-- ================= CHAT ================= -->
<div id="screen-chat" class="screen">
  <!-- Replace the existing top-bar inside #screen-chat with this (or insert the button inside it) -->
<div class="top-bar">
  <!-- BACK BUTTON -->
  <button id="btn-back-chat">â¬…</button>

  <!-- CHAT USERNAME -->
  <div id="chat-username" style="flex:1;"></div>

  <!-- VISIBLE CALL BUTTON (added) -->
  <div class="top-actions">
    <button id="btn-start-call" class="primary-btn">ðŸ“ž Call</button>
  </div>
</div>

  <!-- VIDEO UI (added) -->
  <div id="video-container" class="video-container hidden">
    <div class="video-columns">
      <div class="video-box">
        <label>Local</label>
        <video id="localVideo" autoplay playsinline muted></video>
      </div>
      <div class="video-box">
        <label>Remote</label>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
    </div>

    <div class="video-controls">
      <button id="btn-call" class="primary-btn">Call</button>
      <button id="btn-answer" class="primary-btn" disabled>Answer</button>
      <button id="btn-hangup" class="danger-btn" disabled>Hang up</button>
    </div>
  </div>

  <!-- ðŸ”¥ CHAT MESSAGES -->
  <div id="chat-messages" class="chat-list"></div>

  <!-- ðŸ”¥ CHAT FORM -->
  <form id="chat-form" class="chat-form">
    <input id="chat-input" placeholder="Type a message..." />
    <button class="primary-btn">Send</button>
  </form>
</div>

  <div id="incoming-call-popup" class="hidden">
  <p id="incoming-call-text">Incoming callâ€¦</p>
  <button id="btn-accept-call">Accept</button>
  <button id="btn-reject-call">Reject</button>
  </div>

  <div class="video-box">
  <div class="video-name" id="local-name"></div>
  <video id="localVideo" autoplay playsinline></video>
</div>

<div class="video-box">
  <div class="video-name" id="remote-name"></div>
  <video id="remoteVideo" autoplay playsinline></video>
</div>
  
<!-- ================= SCRIPT ================= -->
<script type="module" src="script.js"></script>

</body>
</html>
