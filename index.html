<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Live Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Login Modal -->
  <div id="login-modal">
    <div class="modal-box">
      <h3>Login</h3>
      <button id="google-login-btn">Login with Google</button>
    </div>
  </div>

  <!-- Username Modal -->
  <div id="username-modal" class="hidden">
    <div class="modal-box">
      <h3>Choose a username</h3>
      <input id="username-input" placeholder="username (no spaces)" />
      <button id="save-username-btn">Continue</button>
      <p class="hint">
        Only letters, numbers, underscore (_).<br>
        No spaces. Cannot be changed later.
      </p>
    </div>
  </div>

  <!-- Chat -->
  <div id="chat-container" class="hidden">
    <div class="top-bar">
      <h2>Live Chat Room</h2>
      <button id="logout-btn" class="logout-btn">Logout</button>
    </div>

    <div id="messages"></div>

    <form id="message-form">
      <input id="message-input" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>

    <div class="controls">
      <button id="edit-btn">Edit Selected</button>
      <button id="delete-btn">Delete Selected</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
