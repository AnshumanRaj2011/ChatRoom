<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatRoom</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===============================
     1. LANDING / LOGIN SCREEN
     =============================== -->
<div id="screen-login" class="screen active">
  <div class="center-box">
    <h1>ChatRoom</h1>
    <p class="tagline">Connect with friends privately</p>

    <button id="google-login-btn" class="primary-btn">
      Login with Google
    </button>
  </div>
</div>

<!-- ===============================
     2. USERNAME SETUP (NEW USER)
     =============================== -->
<div id="screen-username" class="screen">
  <div class="center-box">
    <h2>Create your username</h2>

    <input
      type="text"
      id="username-input"
      placeholder="username (no spaces)"
    >

    <button id="save-username-btn" class="primary-btn">
      Continue
    </button>

    <p class="hint">
      Only letters, numbers, underscore (_).<br>
      Cannot be changed later.
    </p>
  </div>
</div>

<!-- ===============================
     3. HOME / FRIEND LIST
     =============================== -->
<div id="screen-home" class="screen">
  <div class="top-bar">
    <h2>Friends</h2>
    <div class="top-actions">
      <button id="btn-search">ï¼‹</button>
      <button id="btn-requests">ğŸ””</button>
      <button id="btn-logout">Logout</button>
    </div>
  </div>

  <div id="friends-list" class="list">
    <p class="empty-text">No friends yet</p>
  </div>
</div>

<!-- ===============================
     4. SEARCH USERS
     =============================== -->
<div id="screen-search" class="screen">
  <div class="top-bar">
    <h2>Search User</h2>
    <button id="btn-back-search">â†</button>
  </div>

  <input
    type="text"
    id="search-input"
    placeholder="Search by username"
  >

  <div id="search-results" class="list">
    <!-- user cards appear here -->
  </div>
</div>

<!-- ===============================
     5. FRIEND REQUESTS
     =============================== -->
<div id="screen-requests" class="screen">
  <div class="top-bar">
    <h2>Friend Requests</h2>
    <button id="btn-back-requests">â†</button>
  </div>

  <div id="request-list" class="list">
    <p class="empty-text">No requests</p>
  </div>
</div>

<script type="module" src="script.js?v=4"></script>
</body>
</html>
