<!DOCTYPE html>
<html>
<head>
  <title>Live Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      margin: 0;
      padding: 10px;
    }

    #chat {
      height: 70vh;
      overflow-y: auto;
      background: white;
      padding: 10px;
      border-radius: 10px;
    }

    .msg {
      padding: 8px;
      margin: 5px 0;
      background: #eee;
      border-radius: 5px;
      cursor: pointer;
    }

    .selected {
      background: #cce5ff;
      border: 2px solid #007bff;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }

    .actions {
      display: flex;
      gap: 5px;
    }

    .actions button {
      flex: 1;
    }
  </style>
</head>

<body>

<h2>Live Chat Room</h2>

<div id="chat"></div>

<input id="msg" placeholder="Type message..." />
<button onclick="sendMsg()">Send</button>

<div class="actions">
  <button onclick="deleteSelected()">Delete Selected</button>
  <button onclick="clearChat()">Clear Chat</button>
</div>

<script>
  // ðŸ”¥ FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyB1jn36w9rpzskOHZujUIWdFyHAJdNYBMQ",
    authDomain: "chatroom-37278.firebaseapp.com",
    databaseURL: "https://chatroom-37278-default-rtdb.firebaseio.com",
    projectId: "chatroom-37278",
    storageBucket: "chatroom-37278.firebasestorage.app",
    messagingSenderId: "738726516362",
    appId: "1:738726516362:web:0dc5ea006158c1d3c9bf73"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const chat = document.getElementById("chat");
  const msg = document.getElementById("msg");

  let selectedKey = null;

  const room = location.hash.substring(1) || "main";
  const chatRef = db.ref("rooms/" + room);

  // SEND MESSAGE
  function sendMsg() {
    const text = msg.value.trim();
    if (text === "") return;

    chatRef.push({
      text: text,
      time: Date.now()
    });

    msg.value = "";
  }

  // LOAD MESSAGES
  chatRef.on("child_added", snap => {
    const data = snap.val();
    const key = snap.key;

    const div = document.createElement("div");
    div.className = "msg";
    div.id = key;
    div.textContent = data.text;

    // SELECT MESSAGE
    div.onclick = () => {
      document.querySelectorAll(".msg").forEach(m => m.classList.remove("selected"));
      div.classList.add("selected");
      selectedKey = key;
    };

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  });

  // DELETE SELECTED MESSAGE
  function deleteSelected() {
    if (!selectedKey) {
      alert("Please select a message first");
      return;
    }

    if (confirm("Delete selected message?")) {
      chatRef.child(selectedKey).remove();
      document.getElementById(selectedKey)?.remove();
      selectedKey = null;
    }
  }

  // CLEAR CHAT (DELETE ALL)
  function clearChat() {
    if (confirm("Clear all chat messages?")) {
      chatRef.remove();
      chat.innerHTML = "";
      selectedKey = null;
    }
  }
</script>

</body>
</html>
