<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatRoom</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- ================= LOGIN ================= -->
<div id="screen-login" class="screen active">
  <div class="center-box">
    <h2>Welcome to ChatRoom</h2>
    <button id="google-login-btn" class="primary-btn">Login with Google</button>
  </div>
</div>

<!-- ================= USERNAME ================= -->
<div id="screen-username" class="screen">
  <div class="center-box">
    <h2>Choose Username</h2>
    <input id="username-input" placeholder="username" />
    <button id="save-username-btn" class="primary-btn">Save</button>
  </div>
</div>

<!-- ================= HOME ================= -->
<div id="screen-home" class="screen">
  <div class="top-bar">
    <span>Friends</span>
    <div class="top-actions">
      <button id="btn-search">Search</button>
      <button id="btn-requests">Requests</button>
      <button id="btn-logout">Logout</button>
    </div>
  </div>
  <div id="friends-list" class="list"></div>
</div>

<!-- ================= SEARCH ================= -->
<div id="screen-search" class="screen">
  <div class="top-bar">
    <button id="btn-back-search">⬅</button>
    <span>Search</span>
  </div>
  <input id="search-input" placeholder="Search username" />
  <div id="search-results" class="list"></div>
</div>

<!-- ================= REQUESTS ================= -->
<div id="screen-requests" class="screen">
  <div class="top-bar">
    <button id="btn-back-requests">⬅</button>
    <span>Friend Requests</span>
  </div>
  <div id="request-list" class="list"></div>
</div>

<!-- ================= CHAT ================= -->
<div id="screen-chat" class="screen">
  <div class="top-bar">
    <button id="btn-back-chat">⬅</button>
    <div id="chat-username"></div>
  </div>

  <div id="chat-messages" class="chat-list"></div>

  <form id="chat-form" class="chat-form">
    <input id="chat-input" placeholder="Type a message..." />
    <button class="primary-btn">Send</button>
  </form>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
