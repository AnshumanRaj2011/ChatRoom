<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatRoom</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="login-screen">
  <h2>Welcome to ChatRoom</h2>
  <button id="google-login">Login with Google</button>
</div>

<!-- CHAT SCREEN -->
<div id="chat-container" style="display:none;">

  <!-- TOP HEADER -->
  <div class="header">
    <h3>ChatRoom</h3>
    <img id="profile-icon" />
  </div>

  <div id="messages"></div>

  <form id="message-form">
    <input id="message-input" placeholder="Type message..." required>
    <button type="submit">Send</button>
  </form>

  <div class="controls">
    <button type="button" id="delete-btn">Delete Selected</button>
    <button type="button" id="clear-btn">Clear All</button>
  </div>
</div>

<!-- PROFILE PAGE (HIDDEN) -->
<div id="profile-page">
  <div class="profile-card">
    <h3>My Profile</h3>

    <img id="profile-photo-large" />

    <p><b>Name:</b> <span id="profile-name"></span></p>
    <p><b>Email:</b> <span id="profile-email"></span></p>
    <p><b>UID:</b> <span id="profile-uid"></span></p>

    <input id="new-name" placeholder="Change display name">
    <button id="update-name">Update Name</button>

    <button id="close-profile">Close</button>
    <button id="logout">Logout</button>
  </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
