<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Chat Room</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Username Modal -->
  <div id="username-modal">
    <div class="modal-box">
      <h3>Enter your username</h3>
      <input type="text" id="username-input" placeholder="Your name..." />
      <button id="save-username">Join Chat</button>
    </div>
  </div>

  <div id="chat-container" class="hidden">
    <h2>Live Chat Room</h2>

    <div id="messages"></div>

    <form id="message-form">
      <input
        type="text"
        id="message-input"
        placeholder="Type your message..."
        required
      />
      <button type="submit">Send</button>
    </form>

    <div class="controls">
      <button type="button" id="edit-btn">Edit Selected</button>
      <button type="button" id="delete-btn">Delete Selected</button>
      <button type="button" id="clear-btn">Clear All</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
